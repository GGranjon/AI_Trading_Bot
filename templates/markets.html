<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Financial | Chart.js</title>
		<script src="../static/js/luxon.js"></script>
		<script src="../static/js/chart.umd.js"></script>
		<script src="../static/js/adapter_luxon.js"></script>
		<script src="../static/js/chartjs-chart-financial.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="static/css/chart.css">
	</head>
	<body>
		<div style="width:1000px">
			<canvas id="chart"></canvas>
		</div>
		<div>
			Bar Type:
			<select id="type">
				<option value="candlestick" selected>Candlestick</option>
				<option value="continuous">Continuous</option>
			</select>
			Scale Type:
			<select id="scale-type">
				<option value="linear" selected>Linear</option>
				<option value="logarithmic">Logarithmic</option>
			</select>
			Color Scheme:
			<select id="color-scheme">
				<option value="muted">Muted</option>
				<option value="neon" selected>Neon</option>
			</select>
			Border:
			<select id="border">
				<option value="true">Yes</option>
				<option value="false" selected>No</option>
			</select>
            Data Date :
            <input type="text" id="data_date" value="2025-09-02-23-59">
			<button id="loadData">Load Data</button>
		</div>
		<script type="text/javascript" src="../static/js/chart.js"></script>
	</body>
</html>
